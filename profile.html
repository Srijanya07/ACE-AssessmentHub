<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACE AssessmentHub - Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header class="topbar">
    <h1 class="logo">ACE Assessment<span>Hub</span></h1>
    <nav class="topnav">
    
      <a href="index.html">Dashboard</a>
      <a href="exams.html">Exams</a>
      <a href="results.html">Results</a>
      <a href="profile.html" class="active">Profile</a>
    </nav>
  </header>

  <main>
    <h2>User Profile</h2>

    <div class="profile-container">
     
      <div class="profile-card">
        <img src="avatar.png" alt="User Avatar" class="avatar">
        <h3 id="username">Name</h3>
        <p id="email">gmail.com</p>

        <h4>College Details</h4>
        <p id="college">ABC University</p>
        <p id="course">Data Science</p>
        <p id="year">Year 3</p>

        <h4>Personal Details</h4>
        <p id="phone">+1 234 567 890</p>
        <p id="dob">01 Jan 2002</p>
        <p id="address">123 Main Street, City, Country</p>

        <button id="edit-btn">Edit Profile</button>
      </div>

      <div class="profile-form-container hidden">
        <form id="profile-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" name="email" required>

          <label for="collegeInput">College:</label>
          <input type="text" id="collegeInput" name="college">

          <label for="courseInput">Course:</label>
          <input type="text" id="courseInput" name="course">

          <label for="yearInput">Year:</label>
          <input type="text" id="yearInput" name="year">

          <label for="phoneInput">Phone:</label>
          <input type="text" id="phoneInput" name="phone">

          <label for="dobInput">Date of Birth:</label>
          <input type="date" id="dobInput" name="dob">

          <label for="addressInput">Address:</label>
          <input type="text" id="addressInput" name="address">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password">

          <button type="submit">Save Changes</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
     2025 ACE AssessmentHub. All rights reserved.
  </footer>

  <script src="profile.js"></script>
</body>
</html>
